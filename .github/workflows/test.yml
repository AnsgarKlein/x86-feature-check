name: CI

on: [ 'push' ]

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.8, 3.9]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'

    - name: Run python script
      run: python 'x86-feature-check.py'

  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install pylint
      run: |
        python -m pip install --no-cache-dir --upgrade pip wheel setuptools
        python -m pip install --no-cache-dir pylint

    - name: Lint with pylint
      run: pylint -E 'x86-feature-check.py'

  typecheck:
    name: 'Type Check'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install mypy
      run: |
        python -m pip install --no-cache-dir --upgrade pip wheel setuptools
        python -m pip install --no-cache-dir mypy

    - name: Check types with mypy
      run: mypy --check-untyped-defs 'x86-feature-check.py'
